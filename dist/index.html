<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Note App</title><link rel="preconnect" href="https://fonts.googleapis.com"/><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/><link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet"/><link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/><script defer="defer" src="bundle.js"></script></head><body><notes-header></notes-header><main><div class="container-modal"><div class="modal"><a href="#" id="close-modal"><i class="fa-solid fa-xmark"></i></a><form action="#" id="form-note"><div class="form-grup"><label for="title">Judul :</label> <input name="title" id="title" minlength="3" pattern="^(?![_.])(?!.*[_.]{2})[a-zA-Z0-9._]+(?<![_.])$" autocomplete="off" aria-describedby="title-validate" placeholder="Example" required/><p id="title-validate" aria-live="polite"></p></div><div class="form-grup"><label for="descriptionContent">Catatan :</label> <textarea style="resize: vertical" name="descriptionContent" id="descriptionContent" aria-describedby="description-validation" placeholder="tulis catatanmu..." minlength="5" required></textarea><p id="description-validation" aria-live="polite"></p></div><button id="save-note">add note</button></form></div></div><section class="content-container"><h2>Notes Local</h2><div class="note-list"></div><h2>Notes API Global</h2><div class="loading-container"><div class="spinner"></div></div><article class="note-api"></article><div class="archive"><archive-list></archive-list></div></section><aside><a href="#" class="btn-add"><i class="fa-solid fa-plus"></i></a></aside></main><footer><p>&COPY; <span class="date"></span> By Radifka Faza</p></footer></body></html>
